<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Clock app</title>
</head>

<body>
  <section class="screen">
    <div class="overlay">
      <div class="quote">
        <div class="quote__container">
          <p class="quote__text">“The science of operations, as derived from mathematics more
            especially, is a science of
            itself, and
            has its own abstract truth and value.”</p>
          <p class="quote__author">Ada Lovelace</p>
        </div>
        <button class="quote__refresh">
          <img src="assets/desktop/icon-refresh.svg" alt="refresh icon">
        </button>
      </div>
      <div class="time">
        <div class="time__message">
          <img src="assets/desktop/icon-sun.svg" alt="Sun icon">
          <p>Good morning</p>
        </div>
        <h1 class="time__current">11:37</h1>
        <p class="time__location">In London, UK</p>
        <div class="cta" tabindex=0>
          <p>More</p>
          <img src="assets/desktop/icon-arrow-up.svg" alt="arrow">
        </div>
      </div>
    </div>
    <div class="more">
      <div class="more__left">
        <p class="more__title">Current timezone</p>
        <p class="more__info time-zone">Europe/London</p>
        <p class="more__title">Day of the year</p>
        <p class="more__info day-year">295</p>
      </div>
      <div class="more__right">
        <p class="more__title">Day of the Week</p>
        <p class="more__info day-week">5</p>
        <p class="more__title">Week Number</p>
        <p class="more__info week-year">42</p>
      </div>
    </div>
  </section>

  <script src="js/time.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/mode.js"></script>
  <script src="js/moreData.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
