<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/style/light.css" media="(prefers-color-scheme: light)">


  <title>Frontend Mentor | GitHub Jobs</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/icons/logo.svg" alt="devjobs logo">
        </a>
      </div>
      <div class="mode">
        <img src="assets/icons/icon-sun.svg" alt="sun icon">
        <input type="checkbox" name="" id="">
        <img src="assets/icons/icon-moon.svg" alt="moon icon">
      </div>
    </div>
    <form action="">
      <!-- Bigger screen view -->
      <input type="text" placeholder="Filter by title..." class="input--title">
      <img src="assets/icons/icon-search-primary.svg" alt="search icon" class="search--icon">
      <input type="text" placeholder="Filter by location..." class="input--location">
      <img src="assets/icons/icon-location.svg" alt="location pin icon" class="location--pin">
      <div class="checkbox__group">
        <input type="checkbox" name="checkbox" id="checkbox" placeholder="Full Time Only">
        <label for="checkbox" class="checkbox">Full time</label>
      </div>
      <img src="assets/icons/icon-filter.svg" alt="filter icon" class="filter">
      <button class="search"><img src="assets/icons/icon-search.svg" alt="search icon"
          class="search__icon"></button>
      <button class="cta cta--search search--desktop">Search</button>
    </form>
    <!-- Small screen -->
    <div class="filter__container">
      <input type="text" placeholder="Filter by location..." class="location">
      <img src="assets/icons/icon-location.svg" alt="location pin icon" class="location__icon">
      <div class="checkbox__group">
        <input type="checkbox" name="checkbox" id="checkbox--mobile" placeholder="Full Time Only">
        <label for="checkbox--mobile" class="checkbox--mobile">Full time Only</label>
      </div>
      <button class="cta cta--search search--mobile">Search</button>
    </div>
  </header>
  <section class="jobs">
    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>

    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>

    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>

    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>
    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>
    <article class="job is-loading">
      <h1 class="job__title"></h1>
      <p class="job__company"></p>
      <p class="job__location"></p>
      <p class="job__date"><span class="job__position"></span></p>
      <div class="job__logo"></div>
    </article>
  </section>
  <button class="cta load-more">Load more</button>

  <script src="check.js" defer></script>
  <script src="app.js" defer></script>
  <script src="filter.js" defer></script>
</body>

</html>
