<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">


  <title>Frontend Mentor | GitHub Jobs</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/icons/logo.svg" alt="devjobs logo">
        </a>
      </div>
      <div class="mode">
        <img src="assets/icons/icon-sun.svg" alt="sun icon">
        <input type="checkbox" id="switch" name="theme" /><label for="switch"
          class="switch">Toggle</label>
        <img src="assets/icons/icon-moon.svg" alt="moon icon">
      </div>
    </div>
  </header>
  <section class="about">
    <div class="about__card"></div>
    <article class="job__description">
      <div class="job__group"></div>
      <div class="job__about"></div>
    </article>
    <div class="apply" id="apply">
      <h2>How to Apply</h2>
      <p></p>
    </div>
  </section>
  <div class="apply__container">
    <div class="apply__now">
      <a href="#apply"><button class="cta load-more full--width">Apply Now</button></a>
    </div>
  </div>
  <script src="check.js" defer></script>
  <script src="job.js" defer></script>
</body>


</html>
