<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/country.css">
  <link rel="stylesheet" href="assets/style/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/style/light.css" media="(prefers-color-scheme: light)">

  <title>Frontend Mentor | REST Countries API with color theme switcher</title>
</head>

<body>
  <header>
    <div class="header__group">
      <h1>Where in the World?</h1>
      <button class="cta">
        <span><img src="assets/icons/moon.svg" alt="moon icon"></span>
        Dark mode</button>
    </div>
  </header>
  <section class="about">
    <div class="back__group">
      <a href="index.html"><button class="btn--back"><span><img src="assets/icons/back-arrow.svg"
              alt="left pointing arrow"></span>Back</button>
      </a>
    </div>
    <div class="container">
      <div class="container__left is-loading"></div>
      <div class="container__right is-loading">
        <h2 class="country__name"></h2>
        <div class="container__group is-loading">
          <div class="country__more">
            <p class="country__native"><span></span></p>
            <p class="country__population"><span></span></p>
            <p class="country__region"><span></span></p>
            <p class="country__sub-region"><span></span></p>
            <p class="country__capital"><span></span></p>
          </div>
        </div>
        <div class="country__borders is-loading">
          <h3></h3>
          <ul class="border__country is-loading">
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="country.js"></script>
  <script src="mode.js" defer></script>
</body>

</html>
