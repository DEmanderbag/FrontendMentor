<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>
</head>

<body>

  <article>
    <div class="article--hero">
      <img src="images/drawers.jpg" alt="Image of a dark green drawers with vase on top of it">
    </div>
    <div class="article--details">
      <h1 class="article--header">Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h1>
      <p class="article--description">Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips

    </div>

      <div class="author--picture">
        <img src="images/avatar-michelle.jpg" alt="Profile picture of an author from this text">
      </div>
      <div class="author--info">
        <p class="author--name">Michelle Appleton</p>
        <p class="article--date">28 Jun 2020</p>
      </div>
      <div class="article--share">
        <img src="images/icon-share.svg" alt="">

    </div>
  </article>
