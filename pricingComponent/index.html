<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Pricing component with toggle</title>

</head>

<body>
  <section>
    <h1 class="section__title">Our Pricing</h1>
    <div class="pricing">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider slider--round"></span>
      </label>
      <p>Monthly</p>
    </div>

    <div class="card">
      <p class="card__tier">Basic</p>
      <p class="card__price"></p>
      <ul>
        <li class="card__plan">500 GB Storage</li>
        <li class="card__plan">2 Users Allowed</li>
        <li class="card__plan">Send up to 3 GB</li>
      </ul>
      <button class="card__btn card__btn--primary">Learn More</button>
    </div>


    <div class="card card--primary">
      <p class="card__tier">Professional</p>
      <p class="card__price card__price--light"></p>
      <ul>
        <li class="card__plan">1 TB Storage</li>
        <li class="card__plan">5 Users Allowed</li>
        <li class="card__plan">Send up to 10 GB</li>
      </ul>
      <button class="card__btn">Learn More</button>
    </div>


    <div class="card">
      <p class="card__tier">Master</p>
      <p class="card__price"></p>
      <ul>
        <li class="card__plan">2 TB Storage</li>
        <li class="card__plan">10 Users Allowed</li>
        <li class="card__plan">Send up to 20 GB</li>
      </ul>
      <button class="card__btn card__btn--primary">Learn More</button>
    </div>
  </section>

  </div> -->

  <script src="app.js" defer></script>
</body>

</html>
