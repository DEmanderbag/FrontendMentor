<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>

<body>
  <div class="card">
    <div class="card__wrapper">
      <div class="card__cover">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__avatar">
        <img src="images/image-victor.jpg" alt="photo of the person">
      </div>
    </div>
    <div class="card__about">
      <p class="card__name">Victor Crest <span class="card__age">26</span></p>
      <p class="card__location">London</p>
    </div>
    <div class="card__stats">
      <div class="stats">
        <p class="stats__number">80K</p>
        <p>Followers</p>
      </div>
      <div class="stats">
        <p class="stats__number">803K</p>
        <p>Likes</p>
      </div>
      <div class="stats">
        <p class="stats__number">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="pattern pattern__top"></div>
  <div class="pattern pattern__bottom"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/DEmanderbag">DEmanderbag</a>.
  </footer>
</body>

</html>
