<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section class="main">
    <img src="images/logo.svg" alt="Company Logo saying Ping" class="logo">
    <h1>We are launching <span class="highlight">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <input type="email" name="" id="" placeholder="Your email address..." class="form__input">
      <!-- <span class="error">Not a valid email</span> -->
      <button class="form__input">Notify Me</button>
    </form>
    <div class="preview">
      <img src="images/illustration-dashboard.png" alt="Pings dashboard preview">
    </div>
  </section>
  <footer>
    <div class="social">
      <div class="social__icon">
        <img src="images/facebook.svg" alt="Facebook logo">
      </div>
      <div class="social__icon">
        <img src="images/twitter.svg" alt="Twitter logo">
      </div>
      <div class="social__icon">
        <img src="images/instagram.svg" alt="Instagram logo">
      </div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/DEmanderbag">DEmanderbag</a>.
    </p>
  </footer>
</body>

</html>
