<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Pomodoro timer</title>
</head>

<body>
  <section class="app">
    <div class="app__logo">
      <img src="assets/icons/logo.svg" alt="Pomodoro app icon with a text of pomodoro">
    </div>
    <nav class="app__options">
      <ul>
        <li>
          <label>
            <input type="radio" name="menu" checked><a href="#">pomodoro</a>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="menu"><a href="#">short break</a>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="menu"><a href="#">long break</a>
          </label>
        </li>
      </ul>
    </nav>
    <div class="app__screen">
      <div class="app__container">
        <div class="app__timer">
          <h1></h1>
          <p>start</p>
        </div>
      </div>
    </div>
    <div class="app__settings">
      <img src="assets/icons/icon-settings.svg" alt="settings icon">
    </div>

    <div class="settings">
      <div class="settings__menu">
        <div class="menu__group">
          <h2>Settings</h2>
          <div class="menu__close">
            <img src="assets/icons/icon-close.svg" alt="x icon">
          </div>
        </div>
        <div class="menu__time">
          <h3>Time (Minutes)</h3>
          <div class="input__group">
            <div class="pomodoro">
              <p class="input__name">pomodoro</p>
              <input type="number" name="" id="" value="25">
            </div>
            <div class="short__break">
              <p class="input__name">short break</p>
              <input type="number" name="" id="" value="5">
            </div>
            <div class="long__break">
              <p class="input__name">long break</p>
              <input type="number" name="" id="" value="15">
            </div>
          </div>
        </div>
        <div class="menu__font">
          <h3>Font</h3>
          <div class="color__group">
            <div class="color">Aa</div>
            <div class="color">Aa</div>
            <div class="color">Aa</div>
          </div>
        </div>
        <div class="menu__color">
          <h3>Color</h3>
          <div class="color__group">
            <div class="color color--one"></div>
            <div class="color color--two"></div>
            <div class="color color--three"></div>
          </div>
        </div>
        <button class="cta">Apply</button>
      </div>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>

</html>
