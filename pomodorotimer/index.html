<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" class="theme" href="">
  <title>Pomodoro timer</title>
</head>

<body>
  <section class="app" data-font data-color>
    <div class="app__logo">
      <img src="assets/icons/logo.svg" alt="Pomodoro app icon with a text of pomodoro">
    </div>
    <nav class="app__options">
      <div class="group__options">
        <button class="btn--active">pomodoro</button>
        <button>short break</button>
        <button>long break</button>
      </div>
    </nav>
    <div class="app__screen">
      <div class="app__container">
        <div class="app__timer">
          <h1></h1>
          <p>start</p>
        </div>
      </div>
    </div>
    <div class="app__settings">
      <img src="assets/icons/icon-settings.svg" alt="settings icon">
    </div>

    <div class="settings">
      <div class="settings__menu">
        <div class="menu__group">
          <h2>Settings</h2>
          <div class="menu__close">
            <img src="assets/icons/icon-close.svg" alt="x icon">
          </div>
        </div>
        <div class="menu__time">
          <h3>Time (Minutes)</h3>
          <div class="input__group">
            <div class="pomodoro">
              <p class="input__name">pomodoro</p>
              <input type="number" name="" id="" inputmode="numeric" data-timer="pomodoro">
            </div>
            <div class="short__break">
              <p class="input__name">short break</p>
              <input type="number" name="" id="" inputmode="numeric" data-timer="short">
            </div>
            <div class="long__break">
              <p class="input__name">long break</p>
              <input type="number" name="" id="" inputmode="numeric" data-timer="long">
            </div>
          </div>
        </div>
        <div class="menu__font">
          <h3>Font</h3>
          <div class="settings__group">
            <button class="btn btn--active font--one" data-font="Kumbh">Aa</button>
            <button class="btn font--two" data-font="Roboto">Aa</button>
            <button class="btn font--three" data-font="Space">Aa</button>
          </div>
        </div>
        <div class="menu__color">
          <h3>Color</h3>
          <div class="settings__group">
            <button class="btn color--one color--active" data-color="#f87070"></button>
            <button class="btn color--two" data-color="#70f3f8"></button>
            <button class="btn color--three" data-color="#d881f8"></button>
          </div>
        </div>
        <button class="cta">Apply</button>
      </div>
    </div>
  </section>

  <script src="js/timerlogic.js"></script>
  <script src="js/color.js"></script>
  <script src="js/font.js"></script>
  <script src="js/duration.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
