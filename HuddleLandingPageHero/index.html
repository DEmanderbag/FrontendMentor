<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Hubble company logo">
    </header>
    <div class="hero">
      <div class="hero-image">
        <img src="./images/illustration-mockups.svg"
          alt="Illustration of a webpage viewed on the phone and on the desktop">
      </div>
      <section>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="cta">
          <button>Register</button>
        </div>
      </section>
    </div>
    <footer>
      <a href="https://www.facebook.com/"><img src="./images/facebook.svg" alt="Facebook logo"></a>
      <a href="https://twitter.com/"><img src="./images/twitter.svg" alt="Twitter logo"></a>
      <a href="https://www.instagram.com/"><img src="./images/instagram.svg"
          alt="Instagram logo"></a>
    </footer>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/DEmanderbag">DEmanderbag</a>.
      </p>
    </footer>
  </div>

</body>

</html>
