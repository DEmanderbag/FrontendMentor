<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Company Logo">
    </div>
    <nav>
      <img src="images/icon-hamburger.svg" alt="menu icon" class="menu__icon">
      <ul class="menu">
        <li class="menu__link"><a href="#">Product</a></li>
        <li class="menu__link"><a href="#">Features</a></li>
        <li class="menu__link"><a href="#">Pricing</a></li>
        <span class="circle"></span>
        <li class="menu__link"><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">
    <img src="images/illustration-devices.svg" alt="device illustration" class="hero__image">
  </div>

  <section class="about">
    <h1 class="about__title">Powerful insights into your team</h1>
    <p class="about__new"><span class="about__tag">New</span>Monograph Dashboard</p>
    <p class="about__description">Project planning and time tracking for agile teams
    </p>
    <div class="about__cta">
      <button class="cta__primary">Schedule a demo</button>
      <p>to see a live preview</p>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>

</html>
