<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 0%, 61%);
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="controls-page">
      <img src="images/logo.svg" alt="">
      <div class="option">
        <div class="box">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="box">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="box">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="storage-info">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="range-slider">
        <div class="storage">
          <div class="dot"></div>
          <div class="space">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>

      <div class="storage-left">
        <p><span>185</span> GB Left</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/DEmanderbag">DEmanderbag</a>.
  </div>
</body>

</html>
