<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <nav>
      <img src="images/logo.svg" alt="Base Apparel logo">
    </nav>
  </header>
  <section class="main">
    <div class="right-side">
      <div class="hero-image">

      </div>
    </div>
    <div class=" left-side">
      <h1><span class="lighter">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form-section">
        <input type="email" name="" id="email" placeholder="Email Address"
          class="email form--invalid">
        <img src="images/icon-error.svg" alt="" class="error-img">
        <img src="images/icon-arrow.svg" alt="Arrow pointing to the right" class="submit">
      </form>
      <div class="message"></div>

    </div>
  </section>

    <p class="attribution">

    </p>
  </footer> -->
  <script src="validation.js"></script>
</body>

</html>
