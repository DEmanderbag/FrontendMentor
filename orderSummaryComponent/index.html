<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../assetsMaster/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/scss/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section>
    <article class="card">
      <div class="card__cover">
        <img src="assets/images/illustration-hero.svg" alt="">
      </div>
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__plan">
        <img 
          src="assets/images/icon-music.svg" 
          alt=""
          class="card__plan--icon"
        >
        <div class="card__plan--group">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="btn btn--change">Change</button>
      </div>
      <div class="card__action">
        <button class="btn btn--action">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </article>
  </section>
</body>
</html>
